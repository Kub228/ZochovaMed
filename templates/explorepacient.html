{% extends '_base.html' %}

{% block title %}Doctor Profile{% endblock %}

{% block content %}
    <main class="doctors-page">
        <h1>Our Doctors</h1>
        <div class="doctor-list">
            {% for i in doctors %}
            <a href="{{ url_for('viewdoctor', id=i.id) }}" class="doctor-card">
                <div class="doctor-profile">
                    <img src="{{ url_for('static', filename='profilepics/' + i.profile_image) }}" alt="Doctor Profile Image" width="150" class="profimg">
                    <h2>{{ i.first_name }} {{ i.last_name }}</h2>
                    <p>Specialization: {{ i.odbor }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
{% endblock %}
